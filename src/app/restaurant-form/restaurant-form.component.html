<form [formGroup]="restaurantForm" (ngSubmit)="submitForm()" novalidate>

    <div class="form-group">
        <label class="control-label ">Name</label>
        <input class="form-control" name="name" type="text" formControlName="name" required/>
        <div *ngIf="showErrorMouseOver" class="invalid-feedback d-block">
            <div *ngIf="f.name.errors && f.name.errors.required">
                Name is required
            </div>
            <div *ngIf="f.name.errors && f.name.errors.pattern">
                Name should start with a letter
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Address</label>
        <input class="form-control" name="address" type="text" formControlName="address" required/>
        <div *ngIf="showErrorMouseOver" class="invalid-feedback d-block">
            <div *ngIf="f.address.errors && f.address.errors.required">
                Address is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="rating">Rating</label>
        <ngb-rating [ngClass]="form-control" name="rating" formControlName="rating"></ngb-rating>
    </div> 
    <span (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
        <button type="submit" class="btn btn-primary pull-right" [disabled]="restaurantForm.invalid">Save Restaurant</button>
    </span>
    <button type="reset" class="btn btn-secondary pull-left" (click)="resetForm()">Reset All Fields</button>
    <button class="btn btn-warning" (click)="cancel()">Cancel</button>

</form>
